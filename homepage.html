<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Suburb</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="logo">
        <img src="" alt="">
        <div class="logo-title">
            <p>BEST</p>
            <p>SUBURB</p>
        </div>
    </div>
    <div class="content-wrapper">
        <h1 class="midnight-express">
            Welcome to Best Suburb!
        </h1>
        <div class="wrapper center">
            <div class="university-wrapper">
                <input type="text" class="university" placeholder="Enter Your University Name">
                <div class="filter-btn center">
                    <button style="background-color: transparent; border: none;" type="button" class="btn btn-primary grey" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="wrapper center">
            <button id="search">Search</button>
        </div>
        <h2 class="midnight-express">
            Find your suitable suburb
        </h2>
        <p class="manatee">
            Recommend the most suitable suburb
        </p>
        <p class="manatee">
            according to your preferences and needs
        </p>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="RentPrice">Rent Price</label>
                <div style="display: flex; padding: 10px;"> 
                 <div style="margin-right: 5px;">
                    <label>min:
                        <input list="min1" name="myMin" /></label>
                        <datalist id="min1">
                            <option value="10">
                            <option value="20">
                            <option value="30">
                            <option value="40">
                            <option value="50">
                        </datalist>
                    </div>
                    <div>
                    <label>max:<input list="max" name="myMax" /></label>
                    <datalist id="max" style="width: 100px;">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40">
                        <option value="50">
                    </datalist>
                    </div>
            </div>
            </div>
            <div class="form-group">
              <label for="CrimeRate">Crime Rate</label>
              <div style="display: flex; padding: 10px;"> 
                <div style="margin-right: 5px;">
                   <label>min:
                       <input list="min2" name="myMin" /></label>
                       <datalist id="min2">
                           <option value="10">
                           <option value="20">
                           <option value="30">
                           <option value="40">
                           <option value="50">
                       </datalist>
                   </div>
                   <div>
                   <label>max:<input list="max2" name="myMax" /></label>
                   <datalist id="max2" style="width: 100px;">
                       <option value="10">
                       <option value="20">
                       <option value="30">
                       <option value="40">
                       <option value="50">
                   </datalist>
                   </div>
              </div>
            </div>
            <div class="form-group">
              <label for="university">Distance to University</label>
              <div style="display: flex; padding: 10px;"> 
                <div style="margin-right: 5px;">
                   <label>min:
                       <input list="min3" name="myMin" /></label>
                       <datalist id="min3">
                           <option value="10">
                           <option value="20">
                           <option value="30">
                           <option value="40">
                           <option value="50">
                       </datalist>
                   </div>
                   <div>
                   <label>max:<input list="max3" name="myMax" /></label>
                   <datalist id="max3" style="width: 100px;">
                       <option value="10">
                       <option value="20">
                       <option value="30">
                       <option value="40">
                       <option value="50">
                   </datalist>
                   </div>
              </div>
            </div>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Search</button>
    </div>
    </div>
    </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
